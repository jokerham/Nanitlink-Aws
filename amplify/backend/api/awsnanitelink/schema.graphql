input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type PageTokenTuple {
  page: Int!
  token: String!
}

type Board
  @model 
  @auth(rules: [
    { allow: groups, groups: ["Admin"], operations: [read, create, update, delete] }, # Only Admins can mutate
    { allow: public, operations: [read] } # Everyone can read (guests included)
  ]) {
  id: ID!
  name: String!
  description: String
  posts: [Post] @hasMany
  totalPosts: Int!
  pageTokens: [PageTokenTuple]
}

type Post 
  @model 
  @auth(rules: [
    { allow: owner, ownerField: "authorId", operations: [read, create, update, delete] },
    { allow: groups, groups: ["Admin"], operations: [read, create, update, delete] },
    { allow: public, operations: [read] }
  ]) {
  id: ID!
  title: String!
  content: String!
  module: String!
  moduleId: String! @index(name: "byModuleId")
  authorId: String!
  comments: [Comment] @hasMany
  attachments: [Media] @hasMany
  status: PostStatus!
  tags: [Tag] @manyToMany(relationName: "PostTags")
  views: Int!
}

enum PostStatus {
  PUBLISHED
  DRAFT
  ARCHIVED
}

type Comment 
  @model 
  @auth(rules: [
    { allow: owner, ownerField: "authorId", operations: [read, create, update, delete] },
    { allow: groups, groups: ["Admin"], operations: [read, create, update, delete] }, 
    { allow: public, operations: [read] }
  ]) {
  id: ID!
  post: Post @belongsTo
  authorId: String!
  content: String!
  attachments: [Media] @hasMany
}

type Media
  @model 
  @auth(rules: [
    { allow: owner, ownerField: "authorId", operations: [read, create, update, delete] },
    { allow: groups, groups: ["Admin"], operations: [read, create, update, delete] },
    { allow: public, operations: [read] }
  ]) {
  id: ID!
  fileName: String!
  path: String!
  post: Post @belongsTo
  comment: Comment @belongsTo
}

type Menu
  @model 
  @auth(rules: [
    { allow: groups, groups: ["Admin"], operations: [read, create, update, delete] },
    { allow: public, operations: [read] }
  ]) {
  id: ID!
  name: String!
  module: String
  moduleId: String
  parentId: ID @index(name: "byParent", sortKeyFields: ["name"])
  parent: Menu @belongsTo(fields: ["parentId"])
  children: [Menu] @hasMany(indexName: "byParent", fields: ["id"])
  link: String
  sortOrder: Int!
}

type Article
  @model 
  @auth(rules: [
    { allow: groups, groups: ["Admin"], operations: [read, create, update, delete] },
    { allow: public, operations: [read] }
  ]) {
  id: ID!
  name: String!
  post: Post @hasOne
